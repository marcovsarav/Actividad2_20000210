<!DOCTYPE html>
<html>
  <head>
    <title>Formulario</title>
    <link rel="stylesheet" href="./styles/zen-css.css">
    <link rel="stylesheet" href="./styles/my-css.css">
  </head>
  <body>

    <form id="formulario">
      <label for="nombre">Nombre</label>
      <input type="text" id="nombre" required>

      <label for="correo">Correo Electronico</label>
      <input type="email" id="correo" required>

      <label for="pass">Contrase√±a</label>
      <input type="password" id="pass" required>
      <div id="error_pass"></div>

      <label for="fechaNac">Fecha de Nacimiento</label>
      <input type="date" id="fechaNac" required>

      <input type="submit" id="enviar" value="Enviar Datos">
    </form>

    <script>
      require('./formulario.js')
    </script>
  </body>
</html>
